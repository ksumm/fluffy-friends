<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta-tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name = "description" content = "Fluffy friend Limerick charity organisation and dog resque center where you can take a dog to your family" >
  <meta  name = "keywords" content = "homeless dog, pet care, ireland, Limerick">
  
  <!--stylesheet-->
  <link rel = "stylesheet" href = "css/style.css"> 
  <title >Fluffy Friends Donate</title>
</head>

<body>
  <main>
  <!--header and nav-->
  <header>
    <div class = "logo"><a href = "index.html"><img src = "images/logo.jpg" alt = "logo" id = "logotype"></a>
    </div> 
    <nav>
      <ul id="menu">
       <li><a href = "donate.html" class = "button">DONATE</a></li>
        <li><a href = "stories.html">Stories</a></li>
        <li><a href = "findafriend.html">Find A Friend</a></li>
        <li><a href = "index.html">HOME</a></li>
      </ul>   
    </nav>
  </header>

  <!--donation section-->
  <section>
    <h1>YOUR <strong>DONATION <i class="fa-solid fa-paw"></i></strong></h1>
      <form class = "donationform">
        <div class = "donation">
          <ul>
            <li><input type ="radio" id="monthly" name="choosepayment">
            <label for="monthly">Make a monthly sustaining donation</label></li>
            <li><input type ="radio" id="onetime" name="choosepayment">
            <label for="onetime">Make a one-time donation</label></li>
          </ul>
          <label for="amount-choice">* Select gift amount, &#8364;</label>
          <input list="amount" id="amount-choice" name="donation-choice" type="text" required>
          <datalist id="amount">
          <option value="5"></option>
          <option value="10"></option>
          <option value="25"></option>
          <option value="50"></option>
          <option value="100"></option>
          <option value="250"></option>
          </datalist>
        </div>
    <h1>YOUR INFORMATION</h1>
        <div class="personalinfo">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" required>
          <label for="lname">Last Name:</label>
          <input id = "lname" type="text" required>
          <label for="cardnumber">Card Number:</label>
          <input id = "cardnumber" type="text" required>
          <label for="expdate">Expiry Date:</label>
          <input id = "expdate" type="text" required>
          <label for="country">CVV</label>
          <input id = "country" type="text" required>
          <br>
          <button type="submit">SUBMIT YOUR PAYMENT</button>
        </div>
      </form> 
  </section>

  <!--footer-->
  <footer>
    <div class="contact-information">
      <p>Contact us:</p>
      <ul class="contact">
        <li><i class="fa-regular fa-location-dot"></i> Limerick, Ennis Road 248 V94 YA2F</li>
        <li><i class="fa-solid fa-phone"></i> Phone: 087-442-91-12, 087-304-11-90</li>
        <li><i class="fa-solid fa-envelope"></i> E-mail: info@fluffyfriends.limerick</li>
      </ul>
    </div>
    <ul class="social-networks">
      <li><a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href = "https://instagram.com" target = _blank rel = "noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
      <li><a href="https://twitter.com" target ="_blank" rel ="noopener" 
        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
    </ul>
  </footer>
  </main>

  <!--font awesome icons kit link-->
  <script src="https://kit.fontawesome.com/52490d5333.js" crossorigin="anonymous"></script>
</body>
</html>
